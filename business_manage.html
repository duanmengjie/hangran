<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>杭燃</title>
		<link type="text/css" rel="stylesheet" href="css/reset.css" />
		<link type="text/css" rel="stylesheet" href="css/public.css" />
		<link type="text/css" rel="stylesheet" href="css/list.css" />
		<link type="text/css" rel="stylesheet" href="iconfont/iconfont.css" />
	</head>
	<body>
	    <div id="page">
		    <div class="pass_head">
				<a class="icon_youjiantou fl" href="javascript:void(0);">
					<i class="iconfont icon-zuojiantou-01"></i>
				</a>
				<h3 class="head_title">业务办理</h3>
			</div>
			<div class="list-block">
				<div class="payment_main">
					<div class="payment_head">
						<span class="payment_title">业务名称</span>
						<i class="iconfont icon-down"></i>
					</div>
					<ul class="pass_main records">
						<li>
							<span class="pass_title newname">新用户开户</span>
							<span class="pass_title newname">2015-15-30</span>
							<span class="pass_title2">审核中</span>
						</li>
					</ul>
				</div>
				<div class="payment_main">
					<div class="payment_head">
						<span class="payment_title">申请状态</span>
						<i class="iconfont icon-down"></i>
					</div>
					<ul class="pass_main business records">
						<li>
							<div class="status_box clearfix">
								<div class="status_row bus_current">
									<em></em>
									<i class="status_line"></i>
									<span class="status_name">申请已受理</span>
								</div>
								<div class="status_row bus_current">
									<i class="status_line"></i>
									<em></em>
									<i class="status_line zl"></i>
									<span class="status_name">资料处理中</span>
								</div>
								<div class="status_row">
									<i class="status_line"></i>
									<em></em>
									<i class="status_line zl"></i>
									<span class="status_name">审核中</span>
								</div>
								<div class="status_row">
									<i class="status_line zl"></i>
									<em></em>
									<span class="status_name">审核完成</span>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div class="payment_main">
					<div class="payment_head">
						<span class="payment_title">信息说明</span>
						<i class="iconfont icon-down"></i>
					</div>
					<div class="info_txt records">
						你好，你申请的订单目前正在审核过程中，请您耐心等待
					</div>
				</div>
            </div>
           <div class="mymenu">
				<a href="index.html" class="mymenu_row active">
					<i class="iconfont icon-shouye1"></i>

				<a href="#" class="mymenu_row">
					<i class="iconfont icon-msnui-service"></i>

				<a href="#" class="mymenu_row">
					<i class="iconfont icon-shangcheng"></i>
					<span>商城</span>
				</a>
				<a href="userinfo.html" class="mymenu_row">
					<i class="iconfont icon-character-avatar"></i>
					<span>我的</span>
				</a>
