<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>杭燃</title>
		<link type="text/css" rel="stylesheet" href="css/reset.css" />
		<link type="text/css" rel="stylesheet" href="css/public.css" />
		<link type="text/css" rel="stylesheet" href="css/list.css" />
		<link type="text/css" rel="stylesheet" href="iconfont/iconfont.css" />
	</head>
	<body>
	    <div id="page">
		    <div class="pass_head">
				<a class="icon_youjiantou fl" href="javascript:void(0);">
					<i class="iconfont icon-zuojiantou-01"></i>
				</a>
				<h3 class="head_title">快速缴费</h3>
			</div>
			<div class="list-block">
               	<div class="payment_message">
               		<div class="payment_message_row">
               			<span class="message_row_name orange">欠费金额</span>
               			<span class="message_row_txt">2016年12月</span>
               		</div>
               		<div class="recharge_head" style="margin-bottom:.3rem;">
	              		<input type="text" class="recharge_txt" />
	              	</div>
               		<div class="payment_message_row">
               			<span class="message_row_name gray">客户编号</span>
               			<span class="message_row_txt">05566784</span>
               		</div>
               		<div class="payment_message_row">
               			<span class="message_row_name gray">客户名称</span>
               			<span class="message_row_txt">*位</span>
               		</div>
               		<div class="payment_message_row">
               			<span class="message_row_name gray">应缴金额</span>
               			<span class="message_row_txt">45.03</span>
               			<span class="message_row_step">（其中燃气费45.03+违约金0.00）</span>
               		</div>
               	</div>
               	<div class="payment_change">
               		<h3 class="payment_change_name">
               			选择支付方式
               		</h3>
               		<ul class="payment_change_list">
               			<li class="payment_change_row">
               				<i class="iconfont icon-bangdingshezhiyinxingqiabangding col_1"></i>
               				<span>银行卡</span>
               				<label class="agree">
								<i class="iconfont icon-radio02"></i>
							</label>
               			</li>
               			<li class="payment_change_row">
               				<i class="iconfont icon-zhifubao col_2"></i>
               				<span>支付宝</span>
               				<label class="agree">
								<i class="iconfont icon-radio02"></i>
							</label>
               			</li>
               			<li class="payment_change_row">
               				<i class="iconfont icon-weixin-copy col_3"></i>
               				<span>支付宝</span>
               				<label class="agree">
								<i class="iconfont icon-radio02"></i>
							</label>
               			</li>
               			<li class="payment_change_row">
               				<i class="iconfont icon-zhanghuchongzhi-copy col_4"></i>
               				<span>余额支付</span>
               				<label class="agree">
								<i class="iconfont icon-radio02"></i>
							</label>
               			</li>
               		</ul>
               	</div>
               <div class="recharge_footer">
     			<a href="payment_success.html" class="step_btn">立即付款</a>
     		</div>
            </div>
		</div>
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/public.js"></script>
		<script type="text/javascript" src="js/list.js"></script>
	</body>
</html>
